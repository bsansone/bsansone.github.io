        <div class="row">
            <div class="col-lg-12 text-center">
                Note taking JavaScript app using IndexedDB. Everything is saved in your browser.
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-12 text-center">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target=".modal">leave a note</button>
            </div>
            <!-- Modal Start -->
            <div class="modal fade">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="ModalLabel">New Note</h4>
                        </div>
                        <!-- Modal Body -->
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="form-control-label">Name:</label>
                                    <input type="text" class="form-control" id="name-in" required>
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="form-control-label">Subject:</label>
                                    <input type="text" class="form-control" id="subject-in" required>
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="form-control-label">Message:</label>
                                    <textarea class="form-control" id="message-in" required></textarea>
                                </div>
                            </form>
                        </div>
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" id="add-btn" class="btn btn-primary" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>
        <br />
        <div class="row">
            <div class="col-lg-3">
                <div id="note-subject"></div>
            </div>
            <div class="col-lg-9">
                <div id="note-detail"></div>
            </div>
